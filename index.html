<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">

        <div class="side-bar">
            <div class="upper-sidebar">
                <img src="" alt="Dashboard image">
                <span>Dashboard</span>
            </div>
            <div class="middle-sidebar">
                <img src="" alt="Home image">
                <span>Home</span>
                <img src="" alt="Profile image">
                <span>Profile</span>
                <img src="" alt="Message image">
                <span>Message</span>
                <img src="" alt="History image">
                <span>History</span>
                <img src="" alt="Tasks image">
                <span>Tasks</span>
                <img src="" alt="Communities image">
                <span>Communities</span>
            </div>
            <div class="lower-sidebar">
                <img src="" alt="Settings image">
                <span>Settings</span>
                <img src="" alt="Support image">
                <span>Support</span>
                <img src="" alt="Privacy image">
                <span>Privacy</span>
            </div>
        </div>

        <div class="header">
            <div class="upper-header">
                <div class="left-upper-header">
                    <img src="" alt="search icon">
                    <input type="text">
                </div>
                <div class="right-upper-header">
                    <img src="" alt="bell icon">
                    <img src="" alt="profile pic">
                    <span>AK</span>
                </div>
            </div>
            <div class="lower-header">

                <div class="left-lower-header">
                    <img src="" alt="profile pic">
                    <p>Hi there, <br> AK (@captainnairauk)</p>
                </div>
                <div class="right-lower-header">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>

            </div>
        </div>

        <div class="projects">
            Your Projects
        </div>

        <div class="announcements">
            Announcements
        </div>

        <div class="trending">
            Trending
        </div>

    </div>

</body>

</html>
